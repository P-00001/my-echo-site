<!DOCTYPE html>
<html lang="zh-TW">
<head>

      color: #ff6666;
      font-size: 2em;
      font-family: "微軟正黑體";
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>

<div id="warning">門已經打開了。</div>

<script>
  // 15 秒後自動彈窗
  setTimeout(() => {
    document.getElementById("warning").style.display = "flex";
  }, 15000);
</script>

</body>

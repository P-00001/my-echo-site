<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>風景紀錄</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #4A90E2;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 1rem 0;
    }

    nav a {
      background-color: #4A90E2;
      color: white;
      padding: 1rem 2rem;
      margin: 0 0.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #357ABD;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .ritual-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      transition: background-color 0.3s;
    }

    .ritual-item:hover {
      background-color: #f0f0f0;
    }

    .ritual-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    h1, h2 {
      font-family: "DFKai-SB", serif;
    }
  </style>
</head>
<body>

  <header>
    <h1>風景紀錄</h1>
    <p>儀式現場的記錄與留存</p>
  </header>

  <nav>
    <a href="index.html">關於我們</a>
    <a href="archive.html">聲紋資料室</a>
    <a href="ritual.html">風景紀錄</a>
    <a href="participate.html">聲紋奉獻</a>
  </nav>

  <main>
    <div class="ritual-item">
      <h2>儀式舊址照（模糊、無人）</h2>
      <img src="https://via.placeholder.com/800x400?text=儀式舊址照" alt="儀式舊址照">
      <p>照片中顯示的是已被廢棄的儀式舊址，現場空無一人，細節模糊。</p>
    </div>

    <div class="ritual-item">
      <h2>咒符拓印圖（朱砂手寫）</h2>
      <img src="https://via.placeholder.com/800x400?text=咒符拓印圖" alt="咒符拓印圖">
      <p>手寫朱砂咒符，拓印保存，具強烈宗教氣息。</p>
    </div>

    <div class="ritual-item">
      <h2>祭壇近拍圖（可模糊人影處理）</h2>
      <img src="https://via.placeholder.com/800x400?text=祭壇近拍圖" alt="祭壇近拍圖">
      <p>祭壇近距離拍攝，畫面中或可見模糊人影，真偽未知。</p>
    </div>
  </main>

  <footer>
    &copy; since 1976
  </footer>

</body>
</html>
